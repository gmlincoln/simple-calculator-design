<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <table>
           <tbody>
            <tr>
                <th colspan="4">Calculator</th>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="value" class="input"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" class="btn clear"></td>
                <td><input type="button" value="±" class="btn plus-minus"></td>
                <td><input type="button" value="%" class="btn modulas"></td>
                <td><input type="button" value="/" class="btn division"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="btn seven"></td>
                <td><input type="button" value="8" class="btn eight"></td>
                <td><input type="button" value="9" class="btn nine"></td>
                <td><input type="button" value="×" class="btn multiplication"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="btn four"></td>
                <td><input type="button" value="5" class="btn five"></td>
                <td><input type="button" value="6" class="btn six"></td>
                <td><input type="button" value="-" class="btn separation"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="btn one"></td>
                <td><input type="button" value="2" class="btn two"></td>
                <td><input type="button" value="3" class="btn three"></td>
                <td><input type="button" value="+" class="btn add"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" class="btn zero"></td>
                <td><input type="button" value="." class="btn float"></td>
                <td><input type="button" value="DEL" class="btn delt"></td>
                <td><input type="button" value="=" class="btn equal"></td>
            </tr>
           </tbody>
        </table>
    </div>
</body>
</html>
